        <h1>Raffle</h1>
        <h3 id="h3-raffle">Every month in this section you can participate in a raffle.</h3>

    <main class="main-form">

    <form action="./show_data.html" id="forms">
        <fieldset>
            <legend>Participate in our raffle for a month of personalized training.</legend>
            <div id="name">
            <label class="name">Name:</label>
            <input type="text" name="name" value=""> <br>
            <label>Last Name:</label>
            <input type="text" name="lastname" value="">
            </div>
        </fieldset>
        <fieldset id="email1">
            <label for="email">E-mail:</label>
            <input type="email" id="email">
        </fieldset>
        <fieldset>
            <fieldset>
                <label>Choose Your Gender:</label>
                <select name="gender" id="gender">
                <option>Man</option>
                <option>Women</option>
                <option>Other</option>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <label>Country:</label>
            <select name="country" id="country">
            <option>Argentina</option>
            <option>Chile</option>
            <option>Colombia</option>
            <option>Peru</option>
            <option>Espa√±a</option>
            <option>Ecuador</option>
            </select>
        </fieldset>
        <fieldset id="payment">
            <label>Payment options:</label>
            <div id="cash">
                <label>Cash</label>
                <input type="radio" name="pay" value="Cash">
            </div>
            <div id="credit">
                <label>Credit cards</label>
                <input type="radio" name="pay" value="Credit card">
            </div>
            <div id="debit">
                <label>Debit cards</label>
                <input type="radio" name="pay" value="Debit card">
            </div>
        </fieldset>
        <fieldset id="services">
            <label>Services</label>
            <textarea name="services" id="services1" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <div class="terms">
                <input type="checkbox" name="terminos" required>
                <label>I accept terms and conditions</label>
            </div>
        </fieldset>
                <input type="submit" value="Enviar" id="submit">
    </form>
